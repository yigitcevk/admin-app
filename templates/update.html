<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/update.js') }}"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="header">
                <h2 class="animation a1">Update User</h2>
                <h4 class="animation a2">Please enter lines to update user</h4>
            </div>
            <div class="form">
                <input type="username" class="form-field animation a3" placeholder="Username">
                <input type="firstname" class="form-field animation a4" placeholder="First Name">
                <input type="middlename" class="form-field animation a5" placeholder="Middle Name">
                <input type="lastname" class="form-field animation a6" placeholder="Last Name">
                <input type="birthdate" class="form-field animation a7" placeholder="Birth Date">
                <input type="email" class="form-field animation a8" placeholder="E-mail">
                <input type="password" class="form-field animation a9" placeholder="Password">
                <button class="animation a6" onclick="updateUserClicked()">UPDATE USER</button>
            </div>
        </div>
        <div class="right">

        </div>
    </div>
</body>
</html>
